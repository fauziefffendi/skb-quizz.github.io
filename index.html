<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SKB Quizz</h1>
        <h3>Selamat mengerjakan, Semangat!</h3> <!-- Subtitle -->
        <div id="timer">Time: 00:00</div> <!-- Waktu pengerjaan -->
        <div id="quiz-container"></div>
        <button id="start-btn" onclick="startQuiz()">Start</button> <!-- Tombol Start -->
        <button id="finish-btn" onclick="finishQuiz()" style="display:none;">Finish</button>
        <button id="retry-btn" onclick="startQuiz()" style="display:none;">Retry</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
