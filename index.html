<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-section">
        <h1>Welcome to the Quiz</h1>
        <label for="subject">Choose Quiz Subject:</label>
        <select id="subject">
            <option value="skb">SKB BPOM</option>
            <option value="literasi">Literasi Digital</option>
        </select>
        <br><br>
        <label for="question-count">Select Number of Questions:</label>
        <select id="question-count">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="100">100</option>
        </select>
        <br><br>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-section" style="display: none;">
        <div id="timer"></div>
        <div id="question-container">
            <h2 id="question-number"></h2>
            <p id="question-text"></p>

            <!-- Options for multiple-choice questions -->
            <ul id="options-list"></ul>

            <!-- For short-answer questions -->
            <input type="text" id="text-answer" style="display:none;" placeholder="Your answer">
            <button id="submit-answer" style="display:none;" onclick="submitTextAnswer()">Submit Answer</button>

            <!-- Navigation buttons -->
            <button onclick="previousQuestion()">Previous</button>
            <button onclick="nextQuestion()">Next</button>
        </div>

        <button id="finish-button" onclick="finishQuiz()">Finish</button>
    </div>

    <div id="result-section" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
